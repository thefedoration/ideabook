<ion-view view-title="Friends">
  <ion-content>
  	<div style="padding: 50px 20px;margin: 20px;" ng-if="!friendsLoaded">
        <div ng-include src='"templates/partials/loader.html"'></div>
    </div>
    <div ng-if="friendsLoaded">
    	<div class="list list-inset">
    		<div class="item item-divider">
			    {{friends.length}} facebook friend<span ng-if="friends.length!=1">s</span>
			</div>
		    <div class="item item-avatar" ng-repeat="friend in friends">
		    	<div back-img="{{friend.picture}}" class="avatar"></div>
		        <h2>{{friend.firstName}} {{friend.lastName}}</h2>
		        <p>{{numChildren(friend.ideas)}} <i class="icon ion-ios7-lightbulb-outline"></i></p>
		    </div>

		    <div class="item item-divider">
			    0 phone contacts
			</div>
		    <div class="item item-icon-left positive">
		    	<i class="icon ion-ios7-personadd-outline"></i> Invite contacts to see your ideas
		    </div>
		</div>
	</div>
