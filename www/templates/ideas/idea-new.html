<ion-view view-title="Edit Idea">
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input item-stacked-label" ng-class="{error: errors.date, noError:idea.date}">
				<span class="input-label positive">Date</span>
				<input type="date" ng-model="idea.date">
			</label>
			<label class="item item-input item-stacked-label" ng-class="{error: errors.title, noError:idea.title}">
				<span class="input-label positive">Idea Title</span>
				<input type="text" placeholder="Name your idea" ng-model="idea.title">
			</label>
			<label class="item item-input item-stacked-label" ng-class="{error: errors.description, noError:idea.description}">
				<span class="input-label positive">Description</span>
				<textarea placeholder="Tell me about your idea" style="min-height:100px;" ng-model="idea.description"></textarea>
			</label>
		</div>
		<div class="list">
			<label class="item item-input item-select" ng-class="{error: errors.category, noError:idea.category}">
				<div class="input-label positive">Category</div>
				<select ng-model="idea.category" ng-options="c.$id as c.name for c in categories"></select>
			</label>
		</div>

		<div class="list">
			<fancy-select header-text="Single" allow-empty='false' value="val.single" text="countries_text_single" items="countries"></fancy-select>
            <fancy-select header-text="Multiple" allow-empty='false' value="val.multiple" text="countries_text_multiple" items="countries" multi-select="true"></fancy-select>
		</div>

	    <script id="fancy-select.html" type="text/ng-template">
		    <div class="list">
				<label class="item item-input item-stacked-label" ng-click="showItems($event)">
					<span class="input-label positive">Privacy Settings</span>
					<div>{{text}}</div>
				</label>
			</div>
	    </script>

          <script id="fancy-select-items.html" type="text/ng-template">
            <ion-view class="fancy-select-items modal">
              <ion-header-bar class="bar-positive">
                <button ng-click="hideItems()" class="button button-positive button-icon ion-ios7-arrow-back"></button>
                <h1 class="title">{{headerText}}</h1>
                <button ng-click="validate()" class="button button-positive button-icon ion-checkmark"></button>
              </ion-header-bar>
              <ion-content>
                <div class="list">

                  <ion-toggle ng-repeat="item in items" ng-if="multiSelect" ng-checked="item.checked" ng-model="item.checked" class="item item-text-wrap">
                    <div class="fancy-select-icon" ng-if="item.icon != null">
                      <img ng-src="{{item.icon}}" />
                    </div>
                    {{item.text}}
                  </ion-toggle>

                  <label
                         ng-repeat="item in items"
                         ng-if="!multiSelect"
                         class="item item-text-wrap"
                         ng-click='validateSingle(item)'>
                    <div class="fancy-select-icon" ng-if="item.icon != null">
                      <i class="icon-{{item.text}}" style="background-image: url({{item.icon}})"></i>
                    </div>
                    {{item.text}}
                  </label>
                </div>
              </ion-content>
            </ion-view>
          </script>


		<button class="button button-block button-positive" ng-click="saveIdea(idea)">Save</button>
	</ion-content>
</ion-view>
