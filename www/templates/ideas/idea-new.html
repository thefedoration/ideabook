<ion-view view-title="New Idea">
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input item-stacked-label" ng-class="{error: errors.date, noError:idea.date}">
				<span class="input-label positive">Date</span>
				<input type="date" ng-model="idea.date">
			</label>
			<label class="item item-input item-stacked-label" ng-class="{error: errors.title, noError:idea.title}">
				<span class="input-label positive">Idea Title</span>
				<input type="text" placeholder="Name your idea" ng-model="idea.title">
			</label>
			<label class="item item-input item-stacked-label" ng-class="{error: errors.description, noError:idea.description}">
				<span class="input-label positive">Description</span>
				<textarea placeholder="Tell me about your idea" style="min-height:100px;" ng-model="idea.description"></textarea>
			</label>
		</div>
		<div class="list">
			<label class="item item-input item-select" ng-class="{error: errors.category, noError:idea.category}">
				<div class="input-label positive">Category</div>
				<select ng-model="idea.category" ng-options="c.id as c.name for c in categories">
					<!-- <option>New Category</option> -->
					<!-- <option ng-options="c.id as c.name for c in categories"></option> -->
				</select>
			</label>
		</div>
		<button class="button button-block button-positive" ng-click="saveIdea(idea)">Save</button>
	</ion-content>
</ion-view>

<script id="new-category.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">New Category</h1>
        <a class="button back-button buttons button-clear header-item" ng-click="closeModal()">
        <i class="icon ion-ios7-close-outline"></i>
          <span>close</span>
        </a>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label positive">Name</span>
        <input type="text" placeholder="Software Projects" ng-model="category.name">
      </label>
      <div class="item item-input item-stacked-label">
        <span class="input-label positive">Color</span>
        <div class="selectRow">
          <button class="box" ng-repeat="c in categoryColors" style="background-color:{{c}};" ng-click="setCategoryColor(c);" ng-class="{current: (category.color==c)}">
            <i ng-if="category.color==c" class="icon ion-ios7-circle-filled"></i>
          </button>
        </div>
      </div>
      <div class="item item-input item-stacked-label">
        <span class="input-label positive">Icon</span>
        <div class="selectRow">
          <button class="box big" ng-repeat="i in categoryIcons" ng-click="setCategoryIcon(i);" ng-class="{current: (category.icon==i)}">
            <i class="icon ion-{{i}}"></i>
          </button>
        </div>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="saveCategory(category)" ng-class="{disabled:!category.name || !category.color || !category.icon}">Save</button>
      </ion-content>
    </ion-modal-view>
  </script>
