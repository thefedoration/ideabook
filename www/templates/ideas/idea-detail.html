<ion-view view-title="Idea">
  <ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="openPopover($event)">
      <i class="icon ion-navicon"></i>
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <img ng-src="{{idea.face}}" style="width: 64px; height: 64px">
    <i class="icon ion-{{getCategory(idea.category).icon}}" style="color:{{getCategory(idea.category).color}};"></i>
    <h2>{{idea.title}}</h2>
    <p>
      {{idea.description}}
    </p>
  </ion-content>
</ion-view>
