<ion-view view-title="{{idea.title}}">
  <ion-nav-buttons side="right">
    <a class="button back-button buttons button-clear header-item" ng-click="deleteIdea({{idea}})">
      <span class="back-text positive">delete</span>
    </a>
  </ion-nav-buttons>

  <ion-content class="padding">
    <img ng-src="{{idea.face}}" style="width: 64px; height: 64px">
    <h1>{{idea.id}}</h1>
    <p>
      {{idea.description}}
    </p>
  </ion-content>
</ion-view>
